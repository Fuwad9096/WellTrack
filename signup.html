<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section id="signup-section" class="py-16 bg-gray-50">
        <div class="container mx-auto px-4 max-w-md text-left">
            <h2 class="text-4xl font-bold text-gray-800 mb-8 text-indigo-600 text-center">Create Your Account</h2>
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <div id="signup-message" class="message-box"></div>
                <form id="signup-form" class="space-y-6">
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2" for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 form-input" placeholder="you@example.com" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2" for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 form-input" placeholder="Min 8 characters" required>
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2" for="signup-role">Role</label>
                        <select id="signup-role" name="role" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 form-input" required>
                            <option value="student">Student</option>
                            <option value="mentor">Mentor</option>
                            <option value="therapist">Therapist</option>
                        </select>
                    </div>

                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <input type="checkbox" id="terms" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" required>
                            <label for="terms" class="ml-2 block text-sm text-gray-700">
                                I agree to the <a href="#" class="text-indigo-600">Terms & Conditions</a>
                            </label>
                        </div>
                    </div>
                    <div>
                        <button type="submit" id="signup-submit-btn" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 btn-primary">
                            Create Account
                        </button>
                    </div>
                </form>
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">Already have an account? <a href="login.html" class="text-indigo-600 hover:text-indigo-500">Log in here</a></p>
                </div>
            </div>
        </div>
    </section>
    <script src="signup.js"></script>
</body>
</html>
